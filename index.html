<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Course List</title>
    <script src="js/d3.v7.min.js"></script>
    <style>
        .card {
            border: 1px solid #ddd;
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
        }
        .card h3 {
            margin: 0;
            font-size: 18px;
        }
        .card p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <h1>Course List</h1>
    <input type="file" id="fileInput" accept=".json">
    <button id="drawChart">Draw Scatter Plot</button>
    <div id="course-list"></div>
    <svg id="scatterplot" width="600" height="400"></svg>

    <script src="script.js"></script>
</body>
</html>
